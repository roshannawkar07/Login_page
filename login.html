                    <label for="">Passworld</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remembar me   <a href="#">Forget password</a></label>
                  
                </div>
                <button>login</button>
                <div class="register">
                    <p>Dont have a account <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>
